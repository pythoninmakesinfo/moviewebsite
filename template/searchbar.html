{% extends 'base.html' %}

{% block body %}
<div class="container">
    <h2>Search Results</h2>
    <div class="row">
        {% if movie %}
            {% for i in movie %}
                <div class="col-md-4">
                    <div class="card content" style="width: 18rem;">
                        <img class="card-img-top" src="{{ i.img.url }}" alt="Movie image" width="200" height="200">
                        <div class="card-body">
                            <h5 class="card-title">{{ i.name }}</h5>
                            <p class="card-text">{{ i.desc }}</p>
                            <h4 class="card-text">{{ i.actors }}</h4>
                            <h4 class="card-text">{{ i.genres }}</h4>
                            <a href="{% url 'moviewebsiteapp:detail' i.id %}" class="btn btn-success">View Details</a>
                            <a href="{{ i.youtube_trailer }}" class="btn btn-success">YouTube Trailer</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p>No movies found matching your query.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
